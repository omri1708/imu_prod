  provider: "cloudflare"
  domainFilters: [ "yourcompany.com" ]

controlPlane:
  enabled: true
  imu-control-plane:
    ingress:
      enabled: true
      className: "nginx"
      host: "app.evil.com"     # מחוץ ל-allowedDNSZones
      tls:
        - hosts: [ "app.evil.com" ]
          secretName: "app-tls"