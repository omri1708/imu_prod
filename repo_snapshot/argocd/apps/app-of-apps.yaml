apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: imu-apps
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/your-org/imu_repo
    targetRevision: main
    path: argocd/apps/children
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
    syncOptions: [ CreateNamespace=true ]