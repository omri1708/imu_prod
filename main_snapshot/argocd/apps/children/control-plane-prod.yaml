apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: imu-cp-prod
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/your-org/imu_repo
    targetRevision: main
    path: helm/control-plane
    helm:
      valueFiles: [ values.production.yaml ]
      parameters:
        - name: namespace
          value: prod
        - name: gatekeeper.enabled
          value: "true"
        - name: gating.enabled
          value: "true"
        - name: dashboards.enabled
          value: "true"
  destination:
    server: https://kubernetes.default.svc
    namespace: prod
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
    retry:
      limit: 2
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 2m