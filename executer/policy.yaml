strict_fs: true
no_net_default: true
cpu_seconds: 30
mem_bytes: 268435456   # 256MiB
wall_seconds: 45
open_files: 256
allow_env: ["PATH", "LANG", "LC_ALL", "TERM"]
allowed_tools:
  - name: gcc
    sha256:
    args_regex: ".*"
    allow_net: false
  - name: echo
    args_regex: ".*"
    allow_net: false
  - name: bwrap
    args_regex: ".*"
    allow_net: false
  - name: python
    args_regex: ".*"
    allow_net: false

